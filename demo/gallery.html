<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
<script type="text/javascript" src="../src/jquery.youtubeplaylist.js"></script>

<script type="text/ecmascript">
	
		$(function() {
			$("ul.demo1").ytplaylist({
				addThumbs:true, 
				autoPlay: false, 
				playerWidth: '320',
				playerHeight: '240',
				thumbSize: 'large',
				showInline: true
				});
		});
	
</script>

<style type="text/css">
	


#ytvideo {
    float: left;
	margin-right:10px;
}


ul {
    padding: 0;
    margin: 0;
}

ul li {
    width: 320px;
    height: 240px;
    padding: 6px;
    float: left;
    margin: 0 10px 10px 0;
    overflow: hidden;
    background: #e5e5e5;
}


ul li a {
    font-family: georgia;
    text-decoration: none;
    display: block;
    color: blue;
    border: none;
}

ul li img {
    border: none;
}

.currentvideo {
	background: #bbb;
}
	

	
</style>

</head>
